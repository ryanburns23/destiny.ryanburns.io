<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="my-icons.html">
<link rel="import" href="destiny-card.html">

<dom-module id="destiny-app">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #7CB342;
        --app-secondary-color: #4785c1;
        background: #212121;
        font-family: -apple-system, BlinkMacSystemFont,
        "Segoe UI", "Roboto", "Oxygen",
        "Ubuntu", "Cantarell", "Fira Sans",
        "Droid Sans", "Helvetica Neue", sans-serif;
      }

      app-toolbar{
        background: black;
      }
      app-toolbar .toolbar-container{
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
      }
      app-toolbar paper-input{
        display: inline-block;
        background: #313131;
        max-width: 300px;
        width: 100%;
        color: white;
        margin-right: 20px;
        --paper-input-container-color: #313131;
        --paper-input-container-input-color: white;
        --paper-input-container: {
          padding: 0;
        };
      }
      app-toolbar paper-input [prefix]{
        margin: 0 10px;
        opacity: .7
      }
      app-toolbar a{
        font-size: 16px;
        text-decoration: none;
        color: white;
        margin-right: 20px;
      }
      app-toolbar a:hover{
        text-decoration: underline;
      }
      paper-progress{
        width: 100%;
        --paper-progress-container-color: #212121;
        --paper-progress-active-color: var(--app-primary-color);
      }
    </style>

    <app-location use-hash-as-path route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:username"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-header-layout>
      <app-header reveals condenses effects="waterfall">
        <app-toolbar>
          <div class="toolbar-container">
            <!-- <paper-input value="{{username}}" no-label-float> <div prefix> <iron-icon icon="search"></iron-icon> </div> <paper-icon-button suffix on-tap="clear" icon="close"></paper-icon-button> </paper-input>  -->
            <a on-tap="setUsername" href="#/burnzilla23">burnzilla</a>
            <a on-tap="setUsername" href="#/RealKraftyy">krafty</a>
            <a on-tap="setUsername" href="#/Tekola1994">tek</a>
            <a on-tap="setUsername" href="#/MattPio">pio</a>
          </div>
          <paper-progress hidden$="[[!loading]]" indeterminate bottom-item></paper-progress>
        </app-toolbar>
      </app-header>

      <destiny-card
        username="[[username]]"
        loading="{{loading}}">
      </destiny-card>

    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'destiny-app',
      properties: {
        username: {
          type: String,
        },
        loading: {
          type: Boolean,
          value: true,
        },
      },

      observers: [
        '_routePageChanged(routeData.username)'
      ],

      _routePageChanged: function(username) {
        if(this.username != username){
          this.username = username || "burnzilla23";
        }
      },

      clear: function(){
        this.username = '';
      },
      setUsername: function(){
        this.username = this.routeData.username;
      }

    });
  </script>
</dom-module>
