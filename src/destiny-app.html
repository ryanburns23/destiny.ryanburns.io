<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="destiny-card.html">

<dom-module id="destiny-app">
  <template>
    <style>
      :host {
        display: block;
        background: #424242;
        font-family: -apple-system, BlinkMacSystemFont,
        "Segoe UI", "Roboto", "Oxygen",
        "Ubuntu", "Cantarell", "Fira Sans",
        "Droid Sans", "Helvetica Neue", sans-serif;
      }

      app-toolbar{
        background: #212121;
        height: 80px;
      }
      app-toolbar .toolbar-container{
        width: 100%;
        height: 40px;
        max-width: 1200px;
        margin: 0 auto;
      }
      app-toolbar paper-input{
        display: inline-block;
        background: #313131;
        max-width: 300px;
        width: 100%;
        color: white;
        margin-right: 20px;
        --paper-input-container-color: #313131;
        --paper-input-container-input-color: white;
        --paper-input-container: {
          padding: 0;
        };
      }
      app-toolbar paper-input [prefix]{
        margin: 0 10px;
        opacity: .7
      }
      app-toolbar a{
        font-size: 16px;
        text-decoration: none;
        color: white;
        margin-right: 20px;
      }
      app-toolbar a:hover{
        text-decoration: underline;
      }
    </style>

    <iron-iconset-svg name="icons" size="24">
      <svg>
        <defs>
          <g id="search"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></g>
          <g id="close"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></g>
        </defs>
      </svg>
    </iron-iconset-svg>

    <app-location use-hash-as-path route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:username"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-header-layout>
      <app-header reveals condenses effects="waterfall">
        <app-toolbar>
          <div class="toolbar-container">
            <paper-input value="{{username}}" no-label-float> <div prefix> <iron-icon icon="search"></iron-icon> </div> <paper-icon-button suffix on-tap="clear" icon="close"></paper-icon-button> </paper-input>
            <a on-tap="setUsername" href="#/burnzilla23">burnzilla23</a>
            <a on-tap="setUsername" href="#/tekola1993">tek</a>
            <a on-tap="setUsername" href="#/mattpio">pio</a>
          </div>
        </app-toolbar>
      </app-header>

      <destiny-card username="[[username]]"></destiny-card>

    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'destiny-app',
      properties: {
        username: {
          type: String,
          value: "burnzilla23"
        },
      },

      observers: [
        '_routePageChanged(routeData.username)'
      ],

      _routePageChanged: function(username) {
        this.username = username || "burnzilla23";
        console.log(this.username);
      },

      clear: function(){
        this.username = '';
      },
      setUsername: function(){
        this.username = this.routeData.username;
      }

    });
  </script>
</dom-module>
